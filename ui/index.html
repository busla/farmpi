<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="weather-icons/css/weather-icons.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

<div class="jumbotron">
  <div class="container">
    <h1 class="text-center">Reykjalundur Squash Sensors</h1>    
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="row">
        <div class="col-xs-12">
          <div class="thumbnail text-center">
            <i class="wi wi-thermometer-internal"></i>
            <div class="caption">
              <h3>Soil temperature</h3>
              <p id="soil" class="temperature">22.1 &deg;C</p>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <div class="col-xs-12 col-sm-6">
      <div class="row">
        <div class="col-xs-12">
          <div class="thumbnail text-center">
            <i class="wi wi-thermometer-exterior"></i>
            <div class="caption">
              <h3>Air temperature</h3>
              <p id="air" class="temperature">22.9 &deg;C</p>
            </div>
          </div>
        </div>
      </div>
    </div>  

  </div>
</div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>   



  <script>
    var socket = io();
    socket.on('temperature', function(data){
      $('#messages').text(data.temperature);
    });
  </script>
  </body>
</html>
